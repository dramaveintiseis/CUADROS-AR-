<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mi Modelo AR</title>

  <!-- model-viewer (Google) -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
    }

    model-viewer {
      width: 100%;
      max-width: 900px;
      height: 70vh;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,.6);
    }

    .btn {
      margin-top: 20px;
      padding: 14px 24px;
      border-radius: 10px;
      background: #ff0000;
      color: white;
      font-size: 18px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>
  <!-- Modelo 3D -->
  <model-viewer
    src="model.glb"
    alt="Mi modelo 3D"
    ar
    ar-modes="webxr scene-viewer quick-look"
    ios-src="model.usdz"
    camera-controls
    auto-rotate
    environment-image="neutral"
  >
  </model-viewer>

</body>
</html>
