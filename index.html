<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mi Modelo AR</title>

  <!-- model-viewer (Google) -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      background: #111;
      color: #2c2c2c;
      font-family: "Georgia", "Times New Roman", serif;
    }

    model-viewer {
      width: 100%;
      max-width: 900px;
      height: 70vh;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,.6);
      background: #000;
    }

    .museum-link {
      margin: 20px 0;
      padding: 10px 18px;
      background: #f5f0e6; /* tono pergamino */
      color: #2c2c2c;
      font-size: 15px;
      border: 1px solid #6b5a3c;
      text-decoration: none;
      text-align: center;
      display: inline-block;
    }

    .museum-link:hover {
      background: #e8e0d2;
    }
  </style>
</head>
<body>
  <!-- Modelo 3D -->
  <model-viewer
    src="model.glb"
    alt="Mi modelo 3D"
    ar
    ar-modes="webxr scene-viewer quick-look"
    ios-src="model.usdz"
    camera-controls
    auto-rotate
    environment-image="neutral"
  >
  </model-viewer>

  <!-- Cartelito de museo -->
  <a href="https://youtu.be/7yFiYSfnURs?si=2c1jMBUWzp6h-_OF"
     target="_blank"
     class="museum-link">
    Click aqu√≠ para ir al MUSEO NACIONAL DEL DRAMA
  </a>
</body>
</html>
